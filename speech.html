    <head>
        <meta charset="utf-8">

        <title>Voice Controlled Notes App</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    <body>
        <div class="container">

            <h1>Speak something!</h1>
          
            

            <h3 class="no-browser-support">Sorry, Your Browser Doesn't Support the Web Speech API. Try Opening This Demo In Google Chrome.</h3>

            <div class="app"> 
                <h3></h3>
                <div class="input-single">
				    <form id="sending" action="chat.html" method="POST">
                    <textarea  type="text" type="submit" id="note-textarea" placeholder="Speak something and we'll convert it as text and sent it to your friend" rows="4"></textarea>
                    <button onclick="myFunction()" style="background-color:#5d8ffc;
                    border-radius: 3px;
                    padding: 0px;
                    width: 25%;
                    " type="submit" class="message-submit">Send</button>                    
					</form>
				</div>         
                <button style="background-color:#5d8ffc;" id="start-record-btn" title="Start Recording">Start Recognition</button>
                <button style="background-color:#5d8ffc;" id="pause-record-btn" title="Pause Recording">Pause Recognition</button>
                <button style="background-color:#5d8ffc;" id="save-note-btn" title="Save Note">Save Chat</button><br><br><br>
                
                <h3>My previous chats</h3>
                <ul id="notes">
                    <li>
                        <p class="no-notes">You don't have any chats yet.</p>
                    </li>
                </ul>

            </div>

        </div>
<script>
function myFunction() {
  location.replace("chat.html")
}
</script>

    // Initialize Firebase
 
    firebase.initializeApp(firebaseConfig);
    var messageRef = firebase.database().ref('messages');
    document.getElementById('sending').addEventListener('submit',submitForm);

function submitForm(e)
{
e.preventDefault();
var name= "Surya";
var message=getInputVal('note-textarea');


saveMessage(name,message);

}

function getInputVal(id)
{
return document.getElementById(id).value;
}
function saveMessage(name,message)
{
var newMessageRef = messageRef.push();
newMessageRef.set({
    message: message,
    sender: name

});
}
</script>
